{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Home Page with Background Image -->
<div class="home-container" style="
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
    url('{% static 'images/back2.jpg' %}');
    background-size: cover;
    background-position: center;
    min-height: 90vh;
    padding: 90px 0;
    color: white;
">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 text-center">
                <!-- Heading Section -->
                <h1 class="display-4 mb-4">
                    <strong>Welcome to <div class="rolling-text">
                        <span class="dinegate-logo">DineGate</span>
                        <span class="dinegate-logo">Search</span>
                        <span class="dinegate-logo">Reserve</span>
                        <span class="dinegate-logo">Eat</span>
                        <span class="dinegate-logo">DineGate</span>
                    </div></strong>
                </h1>
                <h2 class="mb-5">Browse restaurants, reserve a table, and enjoy your meal!</h2>

                <!-- Search Form -->
                <form class="search-form" method="GET" action="{% url 'search_restaurant' %}">
    <div class="input-group">
        <input class="form-control"
               type="text"
               name="query"
               placeholder="Search restaurants..."
               aria-label="Search restaurants"
               required>
        <button class="btn-search btn-search"  type="submit">
            <i class="fas fa-search me-2"></i> Search
        </button>
    </div>
</form>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
