{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        <h2>Login</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <!-- User or Restaurant Name -->
            <div class="form-group">
                <label for="id_name">Username/Restaurant Name</label>
                <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your username or restaurant name">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">
            </div>

            <!-- Role Dropdown (Customer or Restaurant) -->
            <div class="form-group">
                <label for="id_role">Role</label>
                <select name="role" id="id_role" class="form-control" required>
                    <option value="" disabled selected>Select Role</option> <!-- This ensures no role is preselected -->
                    <option value="customer">Customer</option>
                    <option value="restaurant">Restaurant</option>
                </select>
            </div>
            

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account?</p>
            <a href="{% url 'signup_home' %}" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
{% endblock %}
