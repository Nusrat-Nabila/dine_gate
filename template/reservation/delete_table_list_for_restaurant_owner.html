{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-wrapper" style="--bg-image: url('{% static 'images/back2.jpg' %}')">
    <div class="confirmation-modal">
        <div class="modal-header">
            <h3>
                <i class="fas fa-exclamation-circle"></i>
                Confirm Deletion
            </h3>
        </div>

        <div class="modal-body">
            <div class="warning-icon">
                <i class="fas fa-table"></i>
            </div>

            <h4>Delete Table "{{ table.table_no }}"?</h4>

            <p>
                This will permanently remove the table and all associated reservations.
                <br>This action cannot be undone.
            </p>

            <form method="POST" class="delete-confirmation-form">
                {% csrf_token %}
                <a href="{% url 'view_table_list_for_restaurant_owner' restaurant.id %}" class="cancel-btn">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>

                <button type="submit" class="delete-btn">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
