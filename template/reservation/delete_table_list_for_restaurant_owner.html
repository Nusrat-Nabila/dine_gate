{% extends 'base.html' %}

{% block content %}
<div class="login-container">
  <div class="confirmation-box">
    <h3 class="text-center" style="color: #004D40;">
      Are you sure you want to delete Table "{{ table.table_no }}"?
    </h3>

    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button type="submit" class="btn btn-danger" style="background-color:#e53935">
          Delete
        </button>
        <a href="{% url 'view_table_list_for_restaurant_owner' restaurant.id %}" class="btn btn-secondary" style="background-color:#004D40">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
