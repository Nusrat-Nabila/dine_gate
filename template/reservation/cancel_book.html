{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-wrapper" style="background-image: url('{% static 'images/back2.jpg' %}')">
    <div class="confirmation-modal">
        <div class="modal-header">
            <h3>
                <i class="fas fa-exclamation-circle"></i>
                Confirm Deletion
            </h3>
        </div>

        <div class="modal-body">
            <div class="warning-icon">
                <i class="fas fa-trash-alt"></i>
            </div>

            <h4>Wants to delete the Booking?</h4>

            <p>
                This will permanently remove the menu item and all associated data.
                <br>This action cannot be undone.
            </p>

            <form method="POST" class="delete-confirmation-form">
                {% csrf_token %}
                <button type="button" onclick="window.history.back()" class="cancel-btn">
                    <i class="fas fa-arrow-left"></i> Cancel
                </button>

                <button type="submit" class="delete-btn">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
