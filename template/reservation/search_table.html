{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-wrapper" style="
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('{% static 'images/back2.jpg' %}') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    padding: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
">
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <img src="{% static 'images/logo.jpg' %}" alt="DineGate Logo" class="logo">
            <h4>Book a Table at {{ restaurant.restaurant_name }}</h4>
        </div>

        <div class="login-body">
            <form method="GET" action="{% url 'search_table' restaurant.id %}" class="login-form">

                <!-- Date -->
                <div class="form-group">
                    <label for="id_date">Date</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-calendar-day"></i>
                        </span>
                        <input type="date" id="id_date" name="date"
                               class="form-control" required
                               style="border: 2px solid #004d40; padding-left: 40px;">
                    </div>
                </div>

                <!-- Start Time -->
                <div class="form-group">
                    <label for="id_start_time">Start Time</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-clock"></i>
                        </span>
                        <input type="time" id="id_start_time" name="start_time"
                               class="form-control" required
                               style="border: 2px solid #004d40; padding-left: 40px;">
                    </div>
                </div>

                <!-- End Time -->
                <div class="form-group">
                    <label for="id_end_time">End Time</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-hourglass-end"></i>
                        </span>
                        <input type="time" id="id_end_time" name="end_time"
                               class="form-control" required
                               style="border: 2px solid #004d40; padding-left: 40px;">
                    </div>
                </div>

                <!-- Number of People -->
                <div class="form-group">
                    <label for="id_no_of_people">Number of People</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-users"></i>
                        </span>
                        <select id="id_no_of_people" name="no_of_people"
                                class="form-control" required
                                style="border: 2px solid #004d40; padding-left: 40px;">
                            <option value="" disabled selected>Select</option>
                            <option value="2">2 People</option>
                            <option value="4">4 People</option>
                            <option value="6">6 People</option>
                            <option value="8">8 People</option>
                        </select>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-login"
                        style="background-color:#004d40; color:#ffffff; border: 2px solid #004d40;">
                    <i class="fas fa-search"></i> Search Available Tables
                </button>
            </form>

            <div class="login-footer">
                <p><a href="{% url 'Customer_home' %}" class="signup-link" style="color:#004d40">
                    <b>Back to Dashboard</b>
                </a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
