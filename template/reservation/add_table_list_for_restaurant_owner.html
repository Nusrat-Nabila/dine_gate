{% extends 'base.html' %}

{% block content %}
<div class="profile-card-wrapper">
  <h2>Add or Edit Table</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="profile-info-block">

      <!-- Table Number -->
      <label for="id_table_no" style="font-weight: 600; color: #004D40; display: block; margin-bottom: 6px;">
  <i class="fas fa-chair"></i> Table Number
</label>
<input type="text" name="table_no" id="id_table_no" placeholder="Enter table number"
       style="width: 100%; padding: 10px 15px; border: 1px solid #004D40; border-radius: 6px; margin-bottom: 18px; font-size: 1rem; color: #004D40; background-color: #e3e4e3; box-sizing: border-box;" />

      <!-- Date -->
      <label for="id_date" style="font-weight: 600; color: #004D40; display: block; margin-bottom: 6px;">
        <i class="fas fa-calendar-day"></i> Date
      </label>
      <input type="date" name="date" id="id_date"
             style="width: 100%; padding: 10px 15px; border: 1px solid #004D40; border-radius: 6px; margin-bottom: 18px; font-size: 1rem; color: #004D40; background-color: #e3e4e3; box-sizing: border-box;" />

      <!-- Start Time -->
      <label for="id_start_time" style="font-weight: 600; color: #004D40; display: block; margin-bottom: 6px;">
        <i class="fas fa-clock"></i> Start Time
      </label>
      <input type="time" name="start_time" id="id_start_time"
             style="width: 100%; padding: 10px 15px; border: 1px solid #004D40; border-radius: 6px; margin-bottom: 18px; font-size: 1rem; color: #004D40; background-color: #e3e4e3; box-sizing: border-box;" />

      <!-- End Time -->
      <label for="id_end_time" style="font-weight: 600; color: #004D40; display: block; margin-bottom: 6px;">
        <i class="fas fa-hourglass-end"></i> End Time
      </label>
      <input type="time" name="end_time" id="id_end_time"
             style="width: 100%; padding: 10px 15px; border: 1px solid #004D40; border-radius: 6px; margin-bottom: 18px; font-size: 1rem; color: #004D40; background-color: #e3e4e3; box-sizing: border-box;" />

      <!-- Capacity -->
      <label for="id_no_of_people" style="font-weight: 600; color: #004D40; display: block; margin-bottom: 6px;">
        <i class="fas fa-users"></i> Capacity
      </label>
      <input type="number" name="no_of_people" id="id_no_of_people" placeholder="Enter capacity"
             style="width: 100%; padding: 10px 15px; border: 1px solid #004D40; border-radius: 6px; margin-bottom: 18px; font-size: 1rem; color: #004D40; background-color: #e3e4e3; box-sizing: border-box;" />

      <!-- Submit Button -->
      <div class="profile-action-btns" style="display: flex; justify-content: center; margin-top: 30px;">
        <button type="submit" style="background-color: #004D40; color: white; padding: 12px 25px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">
          Submit
        </button>
      </div>

    </div>
  </form>
</div>
{% endblock %}
