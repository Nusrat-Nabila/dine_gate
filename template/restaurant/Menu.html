{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center" style="color: #ffffff;">Menu</h2>
  <hr>

  {% if menu %}
    <div class="menu-wrapper">
      {% for item in menu %}
        <div class="menu-item" style="background-color:#e3e4e3">
          <h5 class="card-title">{{ item.item_name }}</h5>
          <p class="card-text"><strong>Cuisine:</strong> {{ item.cuisine }}</p>
          <p class="card-text"><strong>Price:</strong> {{ item.price }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center" style="color:#ffffff">No menu items available for this restaurant.</p>
  {% endif %}
</div>
{% endblock %}
