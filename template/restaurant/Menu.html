{% extends 'base.html' %}
{% block content %}
<h2>Menu</h2>
{% if menu %}
<h5>Restaurant name: {{ restaurant.restaurant_name }}</h5>
{% for m in menu %}
<ul>
    <li>Item name: {{ m.item_name }}</li>
    <li>Cuisine: {{ m.cuisine }}</li>
    <li>Price: {{ m.price }}</li>
</ul>
{% endfor %}
{% else %}
<p>No menu items found.</p>
{% endif %}
{% endblock %}
