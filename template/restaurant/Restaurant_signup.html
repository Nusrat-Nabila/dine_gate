{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        <h2>Register Your Restaurant</h2>
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <p class="error">{{ form.errors }}</p>
            {% endif %}


    <div class="form-group">
        <label for="restaurant_name">Restaurant Name</label>
        <input type="text" id="restaurant_name" name="restaurant_name" class="form-control" placeholder="Restaurant Name" value="{{ form.restaurant_name.value|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" value="{{ form.email.value|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class="form-control" placeholder="City" value="{{ form.city.value|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="area">Area</label>
        <input type="text" id="area" name="area" class="form-control" placeholder="Area" value="{{ form.area.value|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="location" value="{{ form.location.value|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="business_reg_id">Business Registration No</label>
        <input type="text" id="business_reg_id" name="business_reg_id" class="form-control" placeholder="Business Registration No" value="{{ form.business_reg_id.value|default:'' }}" required>
    </div>
    <!-- Password field -->
    <div class="form-group">
        <label for="password">Password</label>
        {{ form.password }}
    </div>

    <!-- Confirm Password field -->
    <div class="form-group">
       <label for="confirm_password">Confirm Password</label>
        {{ form.confirm_password }}
    </div>
    <button type="submit" class="btn btn-primary">Register Restaurant</button>
</form>
    </div>
{% endblock %}
