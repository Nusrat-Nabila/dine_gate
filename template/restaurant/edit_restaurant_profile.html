{% extends 'base.html' %}
{% block content %}
<div class="profile-form-container">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="button-container">
          <button type="submit" class="btn btn-success">Save Changes</button>
      </div>
  </form>
</div>
{% endblock %}
