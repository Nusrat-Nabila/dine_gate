{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        <h2>Login as Restaurant</h2>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

        <div class="form-group">
            <label for="id_restaurant_name">Username</label>
            <input type="text" name="restaurant_name" id="id_restaurant_name" class="form-control" placeholder="restaurant_name" value="{{ form.restaurant_name.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" value="{{ form.password.value|default_if_none:'' }}">
        </div>


            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account?<br></p>
            <a href="{% url 'Restaurant_signup' %}" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
{% endblock %}
